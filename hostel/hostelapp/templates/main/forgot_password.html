<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Financial Page - Hostel Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.0/main.min.css" rel="stylesheet" />
</head>
<body class="bg-gray-100 font-sans min-h-screen flex flex-col">
  <main class="bg-gray-100 h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8">
      <h1 class="text-5xl font-bold text-center text-black mb-2">MAHESH HOSTELS</h1>
      <p class="text-xs sm:text-sm text-gray-600 mt-1 text-center">
        Associated with Dr. M.G.R. EDUCATION AND RESEARCH INSTITUTE
      </p>
      <div class="bg-white p-8 rounded-lg shadow-lg space-y-6 mt-6">
        <h2 class="text-3xl font-semibold text-left text-gray-800">Forgot Password</h2>
        {% if messages %}
        <div class="px-4 pt-3">
          {% for message in messages %}
          <div class="alert {% if 'success' in message.tags %}alert-success{% elif 'error' in message.tags %}alert-danger{% else %}alert-info{% endif %}" role="alert">
            {{ message }}
          </div>
          {% endfor %}
        </div>
        {% endif %}
        <form action="{% url 'forgot_password' %}" method="POST">
          {% csrf_token %}
          <div class="space-y-4">
            <div>
              <label for="email" class="block text-gray-600">Email Address</label>
              <input
                type="email"
                id="email"
                name="email"
                class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                placeholder="Enter your Email Address"
                required
              >
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="w-full py-4 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-200">
              Send Recovery Link
            </button>
          </div>
        </form>
        <div class="text-center mt-6 text-sm text-gray-600">
          <p>&copy; 2025 MAHESH HOSTELS PVT LTD. All rights reserved.</p>
        </div>
        <div class="text-center mt-4">
          <a href="{% url 'login_view' %}" class="text-sm text-blue-600 hover:text-blue-700">Back to Login</a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
