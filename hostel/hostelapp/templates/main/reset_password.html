<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Management - Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md p-6 sm:p-8">
    <!-- Hostel Name Section -->
    <div class="text-center mb-6">
      <h1 class="text-4xl sm:text-5xl font-bold text-black">MAHESH HOSTELS</h1>
      <p class="text-xs sm:text-sm text-gray-600 mt-1">Associated with Dr. M.G.R. EDUCATION AND RESEARCH INSTITUTE</p>
    </div>

    <!-- Reset Password Box -->
    <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg space-y-6">
      <h2 class="text-2xl sm:text-3xl font-semibold text-left text-gray-800">Reset Password</h2>

      <!-- Reset Password Form -->
      <form action="" method="POST">
        {% csrf_token %}
        <div class="space-y-4">
          <!-- New Password Input -->
          <div>
            <label for="new-password" class="block text-gray-600">New Password</label>
            <input 
              type="password" 
              id="new-password" 
              name="new_password" 
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Enter New Password" 
              required>
          </div>

          <!-- Confirm New Password Input -->
          <div>
            <label for="confirm-password" class="block text-gray-600">Confirm Password</label>
            <input 
              type="password" 
              id="confirm-password" 
              name="confirm_password" 
              class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
              placeholder="Confirm New Password" 
              required>
          </div>

          <!-- Recovery Code Input -->
  
        
        <!-- Send Recovery Code Again Link -->
       

        <!-- Submit Button -->
        <div class="mt-4">
          <button type="submit" class="w-full py-3 bg-green-600 text-white font-semibold rounded-md hover:bg-green-700 transition duration-200">
            Reset Password
          </button>
        </div>
      </form>

      <!-- Back to Login Link -->
      <div class="text-center mt-4">
        <a href="{% url 'login_view' %}" class="text-sm text-blue-600 hover:text-blue-700">
          Back to Login
        </a>
      </div>
    </div>
  </div>
</body>
</html>
