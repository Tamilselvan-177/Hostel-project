<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Page - Hostel Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script>
        function toggleMenu() {
            const menu = document.getElementById('mobile-menu');
            const sidebar = document.getElementById('sidebar');
            const isOpen = menu.classList.contains('opacity-0');

            if (isOpen) {
                // Open menu
                menu.classList.remove('opacity-0', 'invisible');
                sidebar.classList.remove('translate-x-full');
            } else {
                // Close menu
                menu.classList.add('opacity-0', 'invisible');
                sidebar.classList.add('translate-x-full');
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">

    <!-- Header -->
    <header class="bg-white shadow-md fixed w-full z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="text-2xl font-bold text-blue-600">HostelPro</div>
            <nav class="hidden md:flex space-x-6">
                <a href="home.html" class="text-gray-700 hover:text-blue-600">Home</a>
                <a href="financial.html" class="text-blue-600 font-semibold">Financial</a>
                <a href="./raise.html" class="text-gray-700 hover:text-blue-600">Raise Issue</a>
                <a href="profile.html" class="text-gray-700 hover:text-blue-600">Profile</a>
            </nav>
            <!-- Mobile Menu Toggle Button -->
            <button class="md:hidden text-gray-700" onclick="toggleMenu()">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <!-- Mobile Menu (Slider) -->
    <div id="mobile-menu" class="fixed inset-0 z-40 opacity-0 invisible transition-opacity duration-300">
        <!-- Overlay -->
        <div class="fixed inset-0 bg-gray-800 bg-opacity-50" onclick="toggleMenu()"></div>
        <!-- Sidebar -->
        <div id="sidebar" class="fixed right-0 top-0 h-full w-64 bg-white transform transition-transform duration-300 translate-x-full">
            <div class="flex justify-end p-4">
                <button onclick="toggleMenu()" class="text-gray-700">
                    <i class="fas fa-times text-3xl"></i>
                </button>
            </div>
            <div class="flex flex-col items-center">
                <a href="home.html" class="text-gray-700 py-4 text-lg w-full text-center">Home</a>
                <a href="financial.html" class="text-blue-600 py-4 text-lg w-full text-center">Financial</a>
                <a href="raise.html" class="text-gray-700 py-4 text-lg w-full text-center">Raise Issue</a>
                <a href="profile.html" class="text-gray-700 py-4 text-lg w-full text-center">Profile</a>
            </div>
        </div>
    </div>
    <!-- Profile Content -->
    <main class="pt-20 pb-10">
        <div class="container mx-auto px-6">
            <div class="bg-white p-6 rounded-lg shadow-md max-w-3xl mx-auto">
                <h2 class="text-xl font-semibold text-center text-blue-600 mb-4">Student Profile</h2>
                <div class="flex flex-col items-center">
                    <img src="profile-placeholder.jpg" alt="Profile Photo" class="w-32 h-32 rounded-full mb-4">
                    <h3 class="text-lg font-semibold">John Doe</h3>
                    <p class="text-gray-600">Student ID: 123456</p>
                    <p class="text-gray-600">Email: johndoe@example.com</p>
                    <p class="text-gray-600">Phone: +91 9876543210</p>
                </div>

                <h3 class="text-lg font-semibold mt-6 text-green-600">Room Allocation</h3>
                <div class="bg-blue-50 p-4 rounded-lg mt-2">
                    <p class="text-sm text-gray-600">Hostel Name</p>
                    <p class="text-lg font-bold text-blue-600">Sunrise Hostel</p>
                    <p class="text-sm text-gray-600">Room Number</p>
                    <p class="text-lg font-bold text-blue-600">B-203</p>
                    <p class="text-sm text-gray-600">Bed Number</p>
                    <p class="text-lg font-bold text-blue-600">3</p>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-md mt-10">
        <div class="container mx-auto px-6 py-4 text-center text-gray-600">
            <p>&copy; 2025 HostelPro. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
